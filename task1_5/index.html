<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Parallax</title>
</head>
<body>

    <main class="parallax-wrapper">
    
        <section class="parallax-group autumn">
            <div class="image1"></div>
            
            <div class="parallax-title autumn-title">AUTUMN</div>
        </section>
        

        <section class="parallax-group winter">
            <div class="image2"></div>
            
            <div class="parallax-title winter-title">WINTER</div>
        </section>
        <section class="parallax-group spring">
            <div class="image3"></div>
           
            <div class="parallax-title spring-title">SPRING</div>
        </section>
        <section class="parallax-group summer">
            <div class="image4"></div>
            <div class="parallax-title summer-title">SUMMER</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
